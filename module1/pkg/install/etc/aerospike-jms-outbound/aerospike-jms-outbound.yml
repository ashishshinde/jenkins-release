# Change the configuration for your use case.
#
# Refer to https://www.aerospike.com/docs/connectors/enterprise/jms/outbound/configuration/index.html
# for details.

# The connector's listening ports, TLS and network interface.
service:
  port: 8080

# Format of the JMS destination message.
format:
  mode: flat-json
  metadata-key: metadata

# Aerospike record routing to a JMS destination.
routing:
  mode: static
  type: queue
  destination: aerospike

# The connection properties to the JMS message broker.
jms:
  factory: com.rabbitmq.jms.admin.RMQConnectionFactory
  config:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

#  # ActiveMQ example.
#  factory: org.apache.activemq.artemis.jndi.ActiveMQInitialContextFactory
#  jndi-cf-name: ConnectionFactory
